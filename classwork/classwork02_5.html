<html>
   <head>
       
   </head>
    <body>
        <script type="text/javascript">
            var text = prompt("Введите строку для шифрования");
            var secretText= "";
            var key = prompt("Введите один сиивол-ключ");
            var keyCode = key.charCodeAt(0);
            
            var i = 0;
            
            
            while(i < text.length) {
                var code = text.charCodeAt(i);
                code = code ^ keyCode;
                secretText = secretText + String.fromCharCode(code);
                i++;
            }
            alert ( secretText );
            console.log(secretText);
        </script>
    </body>
</html>
