<html>

   </head>
    <body>
        <script>
            var str = "Привет мир";
            var query = prompt('Введите слово');

            var template = '';
            var i=0;    
            var arr, reg, result;
            while(i < query.length) {
                arr = query.split('');
                arr[i] = ".";
                template = arr.join('');
                reg = new RegExp(template, 'i');
                result = str.match(reg);
                if (result) {
                    alert(result[0]);
                    break;
                }
                i++;
            }
            
            
        </script>
    </body>
</html>
