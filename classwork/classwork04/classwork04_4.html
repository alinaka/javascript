    <body>
        <script>
            let arr = [7,9,4,3,8,2,1,5];
            
            for (let i = 0; i < arr.length - 1; i++) {
                let min = arr[i];
                
                for (let j = i + 1; j < arr.length; j++) {
                    if (min > arr[j]) {
                        let temp = arr[j];
                        arr[j] = min;
                        min = temp;

                    }
                }
                arr[i] = min;
            }
            console.log(arr);   
        </script>
    </body>
</html>
