    <body>
        <script>
            z=parseFloat(prompt("Введите размер оклада: "));
            t=parseFloat(prompt("Введите количество рабочих дней в месяце: "));
            o=parseFloat(prompt("Введите количество отработанных дней в месяце: "));
            g=z/t*o*0.87;
            alert("Размер вашей зарплаты: " + g.toFixed(2));
        </script>
    </body>
