        <script>
            var lang = prompt("Введите язык меню:\n 1-Русский\n2-Английский\n 3-Немецкий");
            switch (lang) {
                case "1":
                    alert ("Добро пожаловать");
                    break;
                case "2":
                    alert ("Welcome");
                    break;
                case "3": 
                    alert ("Wilkommen");
                    break;
                default:
                    alert ("Выберите один из доступных языков")
            }
        </script>
