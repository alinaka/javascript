        <script>
            let A = [1,1,15,26,59,143,1,143];
            let B = [1,2,26,13,2,1,149,143,0];

            function getUnique(A, B) {
                let C = A.concat();
                C = C.sort(fn);
                
                for (let i = 0; i < C.length - 1; i++) {
                    if (C[i] === C[i+1]) {
                        C.splice(i,1);
                        i--;
                    }
                }

                return C;
            }
            
            function fn(num1, num2) {
                if (num1 > num2) {
                    return 1;
                } else if (num1 < num2) {
                    return -1;
                } else {
                    return 0;
                }
            }
            
            console.log( getUnique(A,B) )
                        
        </script>
