        <script>
            let A = [1,1];
            let B = [1,2];

            function getUnique(A, B) {
                let C = A.concat();
                
                input:
                    for (let i = 0; i < B.length; i++) {
                      let number = B[i];
                      for (let j = 0; j < A.length; j++) {
                        if (A[j] === number) continue input; 
                      }
                      C.push(number);
                    }

                return C;
            }
            
            console.log( getUnique(A,B) )
