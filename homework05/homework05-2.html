    <body>
        <script>
            let A = [1,2, 15, 23, 89];
            let B = [2,3,23, 5, 15];

            function getUnique(A, B) {
                let C =[];
                
                firstInput:
                    for (let i = 0; i < A.length; i++) {
                      var number = A[i];
                      for (let j = 0; j < B.length; j++) {
                        if (B[j] === number) continue firstInput; 
                      }
                      C.push(number);
                    }
                
                secondInput:
                    for (let i = 0; i < B.length; i++) {
                      let number = B[i];
                      for (let j = 0; j < A.length; j++) {
                        if (A[j] === number) continue secondInput; 
                      }
                      C.push(number);
                    }

            return C;
            }
            
            console.log( getUnique(A,B) )
                        
        </script>
    </body>
