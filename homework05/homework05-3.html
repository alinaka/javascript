    <body>
        <script>
            let n = prompt("Введите желаемое количество чисел Фибоначчи");
            
            function fib(n) {
                let a = 1, b = 1;
                let arr = [1, 1];
                
                if ( n<=2 ) {
                    arr.length = n;
                } else {
                    for (let i = 3; i <= n; i++) {
                            let c = a + b;
                            a = b;
                            b = c;
                            arr.push(c);
                        }
                    }
                
                return arr;
            }
            
            console.log( fib(n) );
        </script>
    </body>
</html>
