<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
       <script> 
            var i;
            var j;
            var str = "<table border='1px'><tbody><tr><td>#</td>";
           
            for (j = 1;  j<= 10; j++) {
                str += "<td>"+j+"</td>";
            }
            str += "</tr>";
           
            for (i = 1; i <= 10; i++) {
                str += "<tr>" + "<td>"+i+"</td>";
                
                for (j = 1; j <=10; j++) {
                    str += "<td>"+i*j+"</td>";
                }
                
                str += "</tr>";
            }
           
            str += "</tbody></table>";
            document.write(str);
        </script>
    </body>
</html>
