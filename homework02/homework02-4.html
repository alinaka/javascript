<html>
    <head>
    </head>
    <body>
        <script>
            var unitOfMeasure = parseInt(prompt("Введите единицу измерения:\n" +
                                                "1. дециметр\n" +
                                                "2. километр\n" +
                                                "3. метр\n" +
                                                "4. миллиметр\n" +
                                                "5. сантиметр"));
            var length = parseInt(prompt("Введите длину в выбранных единицах измерения"));
            
            switch(unitOfMeasure) {
                case 1 :
                    alert(length/10 + " м.");
                    break;
                    
                case 2:
                    alert(length*1000 + " м.");
                    break;
                    
                case 3:
                    alert(length + " м.");
                    break;
                    
                case 4:
                    alert(length/1000 + " м.");
                    break;
                    
                case 5:
                    alert(length/100 + " м.");
                    break;
                    
                default:
                    alert("Выберите одну из доступных единиц измерения")
            } 
        </script>
    </body>
</html>
