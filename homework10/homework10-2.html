<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script>
		function Human (name, age, gender, interests) {
			this.name = name;
			this.age = age;
			this.gender = gender;
			this.interests = interests;
			this.toString = function() {
					return 'Человек: ' + name + 
					'. Возраст: ' + age + 
					' лет. Пол: ' + gender[0] + 
					'. Интересы: '+ interests.join(', ');
				}
		}

		function Student(name, age, gender, interests, inst){
			Human.call(this, name, age, gender, interests);
			this.inst = inst;
			this.toString = function() {
					return 'Студент: ' + name + 
					'. Возраст: ' + age + 
					' лет. Пол: ' + gender[0] + 
					'. Интересы: '+ interests.join(', ')+
					'. Обучается в ' + inst + '.';
				}
		} 
        
		var person1 = new Human ("Саша", 18, "мужской", ["музыка", "программирование"]);
		alert(person1);
        
		var student1 = new Student("Саша", 18, "мужской", ["музыка", "программирование"], 'ИТМО');
		alert(student1);

	</script>
</body>
</html>
