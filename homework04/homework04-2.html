<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
       <script> 
           let area = [ 1, null, 0, null, 1, null, null, null, null ] ;
           let arr = [];
           for(let i = 0; i < area; i++) {
               if(area[i] === null) {
                    arr.push('');
               } else if (area[i] === 1) {
                    arr.push('X');
               } else {
                    arr.push('0')
               }
            let str = `<table><tbody>
                <tr>
                    <td>${arr[0]}</td>
                    <td>${arr[1]}</td>
                    <td>${arr[2]}</td>
                </tr><tr>
                    <td>${arr[3]}</td> 
                    <td>${arr[4]}</td>
                    <td>${arr[5]}</td>
                </tr><tr>
                    <td>${arr[6]}</td> 
                    <td>${arr[7]}</td>
                    <td>${arr[8]}</td>
                </tr>
                </tbody></table>`;
               document.write( str );
        </script>
    </body>
</html>
