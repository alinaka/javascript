<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
       <script> 
            let arr = [12,4,3,10,1,20];
            let max = Math.max(...arr);
            let min = Math.min(...arr);
            let i;
           
           for (i = 0; i < arr.length; i++) {
                if ( arr[i] === max ) {
                    arr.splice(i,1);
                    i = i - 1;
                }
           }
           
           for (i = 0; i < arr.length; i++) {
                if ( arr[i] === min ) {
                    arr.splice(i,1);
                    i = i - 1;
                }
           }
           
           alert( arr );
        </script>
    </body>
</html>
