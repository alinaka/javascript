    <body>
        <script>
            //Merge-sort
            
            let arr = [12,4,3,10,1,20];
            let n = arr.length;
            let i, j;
            
            for (i = 0; i < n / 2 - 1; i++) {
                for (j = 0; j < n / 2 - 1; j++) {
                    if ( arr[j] > arr[j+1] ) {
                        [arr[j], arr[j+1]] = [arr[j+1], arr[j]];
                    }
                }
            }
            
            for (i = 3; i < n - 1; i++) {
                for (j = 3; j < n - 1; j++) {
                    if ( arr[j] > arr[j+1] ) {
                        [arr[j], arr[j+1]] = [arr[j+1], arr[j]];
                    }
                }
            }
            
            for (i = 3; i < n - 1; i++) {
                for (j = 0; j < n / 2 + 1; j++) {
                    if ( arr[i] < arr[j] ) {
                        [arr[i], arr[j]] = [arr[j], arr[i]];
                    }
                }
            }
            
            alert( arr );
        </script>
    </body>
</html>
