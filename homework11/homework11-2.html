<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script>
		function Human (name, age, gender, interests) {
			this.name = name;
			this.age = age;
			this.gender = gender;
			this.interests = interests;
		}
        
        Human.prototype.toString = function() {
					return 'Человек: ' + this.name + 
					'. Возраст: ' + this.age + 
					' лет. Пол: ' + this.gender[0] + 
					'. Интересы: '+ this.interests.join(', ');
				}

		function Student(name, age, gender, interests, inst){
			Human.apply(this, arguments);
			this.inst = inst;
		} 
        
        Student.prototype.toString = function() {
					return 'Студент: ' + this.name + 
					'. Возраст: ' + this.age + 
					' лет. Пол: ' + this.gender[0] + 
					'. Интересы: '+ this.interests.join(', ')+
					'. Обучается в ' + this.inst + '.';
				}
        
        Student.prototype.__proto__ = Human.prototype;
        
		var person1 = new Human ("Саша", 18, "мужской", ["музыка", "программирование"]);
		alert(person1);
        
		var student1 = new Student("Иван", 25, "мужской", ["музыка", "программирование"], 'ИТМО');
		alert(student1);

	</script>
</body>
</html>
