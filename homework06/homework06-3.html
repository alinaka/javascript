<html>
	<head>
	</head>
	<body>
		<script>

		function randomNumber() {
			let arr = [];
			let i = 1;

			function checkPrevious(arr,num) {
				for (let i = 0; i < arr.length; i++) {
					if(arr[i] === num) return true;
				}
				return false;
			}
			
			return function() {
				if (i > 100) return null;
                
				while (i <= 100) {
					let num = Math.floor(Math.random()*100 + 1);
                    
					if (!(checkPrevious(arr,num))) {
						arr.push(num);
						i++;
                        
						return num;
                        
					} else {
						continue;
					}
				} 
			}
		}

		let random = randomNumber();
		console.log(random());
		

		</script>
	</body>
</html>
