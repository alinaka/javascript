<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var a=parseInt(prompt("Какая оценка?"));
            switch (a){
                case 1:
                    alert("плохо");
                    break;
                case 2: 
                    alert("неудовлетворительно");
                    break;
                case 3:
                    alert("удовлетворительно");
                    break;
                case 4:
                    alert("хорошо");
                    break;
                case 5:                      
                    alert("отлично");
                    break;
                default:
                    alert("Введите оценку по пятибалльной шкале")
            }
        </script>
    </body>
</html>
