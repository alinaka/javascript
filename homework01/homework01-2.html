<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var a=parseInt(prompt("Введите число от -999 до 999"));
            if (a<-99) {
                alert("отрицательное трехзначное число");
            } else {
                if (a<0) {
                    alert("отрицательное двухзначное число");
                } else {
                    if (a===0) {
                        alert("нулевое число");
                    } else {
                        if (a<100) {
                            alert("положительное двухзначное число");
                        } else {
                            alert("положительное трехзначное число");
                        }
                    }
                }
            }
        </script>
    </body>
</html>
