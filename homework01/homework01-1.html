<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var a=parseInt(prompt("Введите число"));
            var b=parseInt(prompt("Введите еще одно число"));
            var c=parseInt(prompt("Введите третье число"));
            if (a<b && a<c) {
                alert("Наименьшее число: "+ a);
                } 
            else if (b<a && b<c) {
                alert("Наименьшее число: "+ b);
                }
            else if (c<a && c<b) {
                alert("Наименьшее число: "+ c);
                }
        </script>
    </body>
</html>
