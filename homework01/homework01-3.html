<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var a=parseInt(prompt("Введите число от 0 до 9"));
            if (a===0) {
                alert("ноль");
            } ;
            if (a===1) {
                alert("один");
            } ;
            if (a===2) {
                alert("два");
            };
            if (a===3) {
                alert("три");
            } ;
            if (a===4) {
                alert("четыре");
            } ;
            if (a===5) {
                alert("пять");
            };
            if (a===6) {
                alert("шесть");
            };
            if (a===7) {
                alert("семь");
            } ;
            if (a===8) {
                alert("восемь");
            } ;
            if (a===9) {
                alert("девять");
            }
        </script>
    </body>
</html>
