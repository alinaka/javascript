<html>

    <body>
        <script>
            let str = "Съешь же ещё этих мягких французских булок, да выпей чаю.";
            console.log( code(str, 3) );

            function code(string, key) {
                //key - сдвиг, отрицательное - влево, положительное - вправо;
                
                let alphabet ="АБВГДЕЁЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯ";
                let codedAlphabet = alphabet.slice(key) + alphabet.slice(0,key);
                let codedStr = "";
                
                string = string.toUpperCase();
                
                for (let i = 0; i < string.length; i++) {
                    let index = alphabet.indexOf( string[i] );
                    
                    if (index === -1) {
                        continue;
                    }
                    
                    codedStr += codedAlphabet[index];
                }
                
                return codedStr;
            }
     </script>
  </body>
</html>
