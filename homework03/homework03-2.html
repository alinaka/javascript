<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
       <script> 
           var S = prompt("Введите строку");
           var C = prompt("Введите знак");
           var arr = S.split('');
           var i = 0;
           while (i < arr.length) {
               if (arr[i] === C) {
                   arr[i] += C;
               }
               i++;
           }
           alert( arr.join('') );
        </script>
    </body>
</html>
