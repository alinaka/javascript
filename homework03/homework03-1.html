<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
       <script> 
           var str = prompt("Введите число");
           var arr = str.split('');
           var i = 0;
           var sum = 0;
           while (i < arr.length) {
               sum += + arr[i];
               i++;
           }
           alert( sum );
        </script>
    </body>
</html>
