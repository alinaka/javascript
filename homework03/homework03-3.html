<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
       <script> 
           var str = prompt("Введите пароль");
           var reg = /(?=.{9,})(?=(.*\d){2,})(?=.*[a-z])(?=.*[A-Z])(?=.*\W)/g
           if ( str.match(reg) ) {
               console.log( "подходит" )
           }
        </script>
    </body>
</html>
